    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-rpc.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        const routerAbi = [
            {"inputs":[{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"amountTokenDesired","type":"uint256"},{"internalType":"uint256","name":"amountTokenMin","type":"uint256"},{"internalType":"uint256","name":"amountETHMin","type":"uint256"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"addLiquidityETH","outputs":[{"internalType":"uint256","name":"amountToken","type":"uint256"},{"internalType":"uint256","name":"amountETH","type":"uint256"},{"internalType":"uint256","name":"liquidity","type":"uint256"}],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"liquidity","type":"uint256"},{"internalType":"uint256","name":"amountTokenMin","type":"uint256"},{"internalType":"uint256","name":"amountETHMin","type":"uint256"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"removeLiquidityETH","outputs":[{"internalType":"uint256","name":"amountToken","type":"uint256"},{"internalType":"uint256","name":"amountETH","type":"uint256"}],"stateMutability":"nonpayable","type":"function"}
        ];

        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const pairAbi = [
            {"inputs":[],"name":"getReserves","outputs":[{"internalType":"uint112","name":"_reserve0","type":"uint112"},{"internalType":"uint112","name":"_reserve1","type":"uint112"},{"internalType":"uint32","name":"_blockTimestampLast","type":"uint32"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token0","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];

        let web3, account, routerContract, tokenContract, pairContract;

        async function initializeWeb3(isRemove = false) {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    const buttonId = isRemove ? 'connectWalletButtonRemove' : 'connectWalletButton';
                    document.getElementById(buttonId).innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts(isRemove);
                    await checkBalances(isRemove);
                    const statusId = isRemove ? 'networkStatusRemove' : 'networkStatus';
                    document.getElementById(statusId).innerText = '已连接到 Gate Layer (ID: 10088)';
                } catch (error) {
                    const statusId = isRemove ? 'networkStatusRemove' : 'networkStatus';
                    document.getElementById(statusId).innerText = '钱包连接失败';
                    const progressId = isRemove ? 'progressStatusRemove' : 'progressStatus';
                    document.getElementById(progressId).innerText = `错误: 连接失败 - ${error.message}`;
                }
            } else {
                const statusId = isRemove ? 'networkStatusRemove' : 'networkStatus';
                document.getElementById(statusId).innerText = '请安装 MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts(isRemove = false) {
            const routerAddr = document.getElementById(isRemove ? 'routerAddressRemove' : 'routerAddress').value.trim();
            const tokenAddr = document.getElementById(isRemove ? 'tokenAddressForRemove' : 'tokenAddress').value.trim();
            const pairAddr = document.getElementById('pairAddress').value.trim();
            
            if (routerAddr) routerContract = new web3.eth.Contract(routerAbi, web3.utils.toChecksumAddress(routerAddr));
            if (tokenAddr) tokenContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(tokenAddr));
            if (pairAddr && !isRemove) pairContract = new web3.eth.Contract(pairAbi, web3.utils.toChecksumAddress(pairAddr));
        }

        async function checkBalances(isRemove = false) {
            if (!web3 || !account) return;
            try {
                const gtBalance = await web3.eth.getBalance(account);
                const gtFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                if (isRemove) {
                    const lpAddr = document.getElementById('tokenAddressRemove').value.trim();
                    if (!lpAddr) return;
                    const lpContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(lpAddr));
                    const lpBalance = await lpContract.methods.balanceOf(account).call();
                    document.getElementById('lpBalanceStatus').innerText = `LP余额: ${Number(web3.utils.fromWei(lpBalance, 'ether')).toLocaleString()}`;
                    await checkLpAllowance();
                } else {
                    const tokenAddr = document.getElementById('tokenAddress').value.trim();
                    if (!tokenAddr) return;
                    await initializeContracts(false);
                    const tokenBalance = await tokenContract.methods.balanceOf(account).call();
                    document.getElementById('balanceStatus').innerText = `GT余额: ${gtFormatted} | 代币余额: ${Number(web3.utils.fromWei(tokenBalance, 'ether')).toFixed(4)}`;
                    await checkTokenAllowance();
                    await calculateGTAmount();
                }
            } catch (error) {
                console.error("余额查询错误:", error);
                const progressId = isRemove ? 'progressStatusRemove' : 'progressStatus';
                document.getElementById(progressId).innerText = `错误: 余额查询失败 - ${error.message}`;
            }
        }

        async function checkTokenAllowance() {
            if (!tokenContract || !routerContract) return;
            const amount = document.getElementById('tokenAmount').value.trim();
            if (!amount) return;
            try {
                const amountWei = web3.utils.toWei(amount, 'ether');
                const allowance = await tokenContract.methods.allowance(account, routerContract._address).call();
                const hasAllowance = web3.utils.toBN(allowance).gte(amountWei);
                document.getElementById('approveButton').classList.toggle('hidden', hasAllowance);
                document.getElementById('addLiquidityButton').disabled = !hasAllowance;
            } catch (error) {
                console.error("授权检查错误:", error);
            }
        }

        async function checkLpAllowance() {
            const lpAddr = document.getElementById('tokenAddressRemove').value.trim();
            if (!lpAddr || !routerContract) return;
            try {
                const lpContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(lpAddr));
                const lpBalance = await lpContract.methods.balanceOf(account).call();
                const allowance = await lpContract.methods.allowance(account, routerContract._address).call();
                const hasAllowance = web3.utils.toBN(allowance).gte(lpBalance);
                const hasBalance = !web3.utils.toBN(lpBalance).isZero();
                document.getElementById('approveLpButton').classList.toggle('hidden', hasAllowance);
                document.getElementById('removeLiquidityButton').disabled = !hasAllowance || !hasBalance;
            } catch (error) {
                console.error("LP授权检查错误:", error);
            }
        }

        async function calculateGTAmount() {
            const amount = document.getElementById('tokenAmount').value.trim();
            if (!amount || !pairContract) {
                document.getElementById('gtAmount').value = '';
                return;
            }
            try {
                const reserves = await pairContract.methods.getReserves().call();
                const token0 = await pairContract.methods.token0().call();
                const tokenAddr = document.getElementById('tokenAddress').value.toLowerCase();
                const isToken0 = token0.toLowerCase() === tokenAddr;
                const reserveToken = isToken0 ? reserves[0] : reserves[1];
                const reserveGT = isToken0 ? reserves[1] : reserves[0];
                
                if (web3.utils.toBN(reserveToken).isZero()) {
                    document.getElementById('gtAmount').value = '0.02';
                    return;
                }
                
                const amountWei = web3.utils.toWei(amount, 'ether');
                const gtWei = web3.utils.toBN(amountWei).mul(web3.utils.toBN(reserveGT)).div(web3.utils.toBN(reserveToken));
                document.getElementById('gtAmount').value = Number(web3.utils.fromWei(gtWei, 'ether')).toFixed(6);
            } catch (error) {
                document.getElementById('gtAmount').value = '0.02';
                console.error("计算GT数量错误:", error);
            }
        }

        async function approveToken(isLp = false) {
            const contractAddr = isLp ? document.getElementById('tokenAddressRemove').value.trim() : tokenContract._address;
            const amount = isLp ? '115792089237316195423570985008687907853269984665640564039457584007913129639935' : web3.utils.toWei(document.getElementById('tokenAmount').value, 'ether');
            const button = isLp ? document.getElementById('approveLpButton') : document.getElementById('approveButton');
            const progressId = isLp ? 'progressStatusRemove' : 'progressStatus';
            
            if (!contractAddr) {
                document.getElementById(progressId).innerText = '错误: 未输入合约地址';
                return;
            }
            
            const contract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(contractAddr));
            button.innerHTML = `${isLp ? '授权LP' : '授权中'}... <i class="fa fa-spinner fa-spin ml-2"></i>`;
            
            try {
                const tx = await contract.methods.approve(routerContract._address, amount).send({ from: account, gas: 100000 });
                document.getElementById(progressId).innerText = `授权成功: ${tx.transactionHash}`;
                await checkBalances(isLp);
            } catch (error) {
                document.getElementById(progressId).innerText = `错误: 授权失败 - ${error.message}`;
                if (error.code === 4001) document.getElementById(progressId).innerText = '错误: 用户取消授权';
            } finally {
                button.innerHTML = isLp ? '授权LP代币' : '授权代币';
            }
        }

        async function addLiquidity() {
            const amount = document.getElementById('tokenAmount').value.trim();
            const gtAmount = document.getElementById('gtAmount').value.trim();
            const slippage = document.getElementById('slippage').value.trim();
            const button = document.getElementById('addLiquidityButton');
            
            if (!amount || !gtAmount || !slippage) {
                document.getElementById('progressStatus').innerText = '错误: 请输入完整信息';
                return;
            }

            button.disabled = true;
            button.innerHTML = '添加中... <i class="fa fa-spinner fa-spin ml-2"></i>';
            document.getElementById('progressStatus').innerText = '添加流动性中...';
            
            try {
                const amountWei = web3.utils.toWei(amount, 'ether');
                const gtWei = web3.utils.toWei(gtAmount, 'ether');
                const slippagePercent = parseFloat(slippage) / 100;
                const amountMin = web3.utils.toBN(amountWei).mul(web3.utils.toBN(Math.floor((1 - slippagePercent) * 1000))).div(web3.utils.toBN(1000));
                const gtMin = web3.utils.toBN(gtWei).mul(web3.utils.toBN(Math.floor((1 - slippagePercent) * 1000))).div(web3.utils.toBN(1000));
                
                const tx = await routerContract.methods.addLiquidityETH(
                    tokenContract._address,
                    amountWei,
                    amountMin,
                    gtMin,
                    account,
                    Math.floor(Date.now() / 1000) + 60 * 20
                ).send({
                    from: account,
                    value: gtWei,
                    gas: 800000
                });
                
                document.getElementById('progressStatus').innerText = `成功: ${tx.transactionHash}`;
                document.getElementById('networkStatus').innerText = '流动性添加成功！';
                await checkBalances(false);
            } catch (error) {
                document.getElementById('progressStatus').innerText = `错误: ${error.message}`;
                if (error.code === 4001) document.getElementById('progressStatus').innerText = '错误: 用户取消交易';
                else if (error.message.includes('insufficient funds')) document.getElementById('progressStatus').innerText = '错误: 余额不足';
            } finally {
                button.disabled = false;
                button.innerHTML = '添加流动性';
            }
        }

        async function removeLiquidity() {
            const lpAddr = document.getElementById('tokenAddressRemove').value.trim();
            const tokenAddr = document.getElementById('tokenAddressForRemove').value.trim();
            const slippage = document.getElementById('slippageRemove').value.trim();
            const button = document.getElementById('removeLiquidityButton');
            
            if (!lpAddr || !tokenAddr || !slippage) {
                document.getElementById('progressStatusRemove').innerText = '错误: 请输入完整信息';
                return;
            }

            button.disabled = true;
            button.innerHTML = '移除中... <i class="fa fa-spinner fa-spin ml-2"></i>';
            document.getElementById('progressStatusRemove').innerText = '移除流动性中...';
            
            try {
                const lpContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(lpAddr));
                const lpBalance = await lpContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(lpBalance).isZero()) throw new Error('LP余额为0');
                
                const slippagePercent = parseFloat(slippage) / 100;
                const amountMin = web3.utils.toBN(0);
                const gtMin = web3.utils.toBN(0);
                
                const tx = await routerContract.methods.removeLiquidityETH(
                    tokenAddr,
                    lpBalance,
                    amountMin,
                    gtMin,
                    account,
                    Math.floor(Date.now() / 1000) + 60 * 60
                ).send({
                    from: account,
                    gas: 800000
                });
                
                document.getElementById('progressStatusRemove').innerText = `成功: ${tx.transactionHash}`;
                document.getElementById('networkStatusRemove').innerText = '流动性移除成功！';
                await checkBalances(true);
            } catch (error) {
                document.getElementById('progressStatusRemove').innerText = `错误: ${error.message}`;
                if (error.code === 4001) document.getElementById('progressStatusRemove').innerText = '错误: 用户取消交易';
            } finally {
                button.disabled = false;
                button.innerHTML = '移除全部流动性';
            }
        }

        function copyAddress() {
            const addr = document.getElementById('tokenAddress').value.trim();
            if (addr) {
                navigator.clipboard.writeText(addr).then(() => {
                    document.getElementById('progressStatus').innerText = '地址已复制！';
                    setTimeout(() => checkBalances(false), 1000);
                });
            }
        }

        function copyAddressRemove() {
            const addr = document.getElementById('tokenAddressRemove').value.trim();
            if (addr) {
                navigator.clipboard.writeText(addr).then(() => {
                    document.getElementById('progressStatusRemove').innerText = '地址已复制！';
                    setTimeout(() => checkBalances(true), 1000);
                });
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', () => initializeWeb3(false));
        document.getElementById('connectWalletButtonRemove').addEventListener('click', () => initializeWeb3(true));
        document.getElementById('approveButton').addEventListener('click', () => approveToken(false));
        document.getElementById('approveLpButton').addEventListener('click', () => approveToken(true));
        document.getElementById('addLiquidityButton').addEventListener('click', addLiquidity);
        document.getElementById('removeLiquidityButton').addEventListener('click', removeLiquidity);
        document.getElementById('tokenAmount').addEventListener('input', () => { checkBalances(false); calculateGTAmount(); });
        document.getElementById('slippage').addEventListener('input', checkTokenAllowance);
        document.getElementById('slippageRemove').addEventListener('input', checkLpAllowance);
        document.getElementById('tokenAddress').addEventListener('input', () => { initializeContracts(false); checkBalances(false); });
        document.getElementById('tokenAddressRemove').addEventListener('input', () => { initializeContracts(true); checkBalances(true); });
        document.getElementById('pairAddress').addEventListener('input', () => { initializeContracts(false); calculateGTAmount(); });
        document.getElementById('routerAddress').addEventListener('input', () => initializeContracts(false));
        document.getElementById('routerAddressRemove').addEventListener('input', () => initializeContracts(true));
        document.getElementById('tokenAddressForRemove').addEventListener('input', () => initializeContracts(true));

        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuToggle.innerHTML = mobileMenu.classList.contains('hidden') ? '<i class="fa fa-bars"></i>' : '<i class="fa fa-times"></i>';
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                mobileMenu.classList.add('hidden');
                menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });

        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-dark/95', 'shadow-lg');
            } else {
                navbar.classList.remove('bg-dark/95', 'shadow-lg');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkBalances(false);
            checkBalances(true);
        });
    </script>
</body>
</html>
