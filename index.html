<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GDOG Liquidity</title>
    <link rel="icon" type="image/png" href="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0068FF',
                        secondary: '#18E5A0',
                        accent: '#FFD700',
                        dark: '#070808',
                        'light-gray': '#E5E7EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        display: ['Changa One', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-glow': 'pulse 4s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-glow {
                text-shadow: 0 0 10px rgba(0, 104, 255, 0.5);
            }
            .glow-border {
                box-shadow: 0 0 12px rgba(24, 229, 160, 0.3);
            }
            .bg-grid {
                background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="1" cy="1" r="1" fill="%230068FF" fill-opacity="0.1"/%3E%3C/svg%3E');
                background-size: 20px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Changa+One&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white font-sans overflow-x-hidden">
    <header class="fixed w-full z-50 bg-dark/90 backdrop-blur-md transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer hover:text-primary transition-colors">
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="GDOG Logo" class="w-full h-full object-cover">
                </div>
                <span class="font-display text-3xl text-primary text-shadow-glow">GDOG Liquidity</span>
            </div>
            <button id="menuToggle" class="md:hidden text-2xl text-primary">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <div id="mobileMenu" class="md:hidden bg-dark/95 absolute w-full top-full py-4 px-4 hidden">
            <div class="flex flex-col space-y-4">
                <a href="#liquidity" class="hover:text-primary transition-colors py-2 text-white">Liquidity</a>
            </div>
        </div>
    </header>

    <section id="liquidity" class="min-h-screen pt-24 pb-16 bg-grid relative overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-dark pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <div class="w-48 h-48 mx-auto mb-8 animate-float">
                <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="GDOG Logo" class="w-full h-full object-cover rounded-full border-4 border-secondary/50 glow-border">
            </div>
            <h1 class="font-display text-5xl md:text-7xl mb-6 text-primary text-shadow-glow">GDOG Liquidity Management</h1>
            <p class="text-xl md:text-2xl text-light-gray max-w-3xl mx-auto mb-10">
                Add or remove $TOKEN liquidity with precision.
            </p>
            <div class="bg-dark/50 p-6 rounded-lg border border-primary/30 max-w-md mx-auto mb-8">
                <div class="flex flex-col space-y-4">
                    <div class="flex justify-center gap-4">
                        <button id="addModeButton" class="px-6 py-2 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">Add Liquidity</button>
                        <button id="removeModeButton" class="px-6 py-2 bg-dark/80 border border-secondary text-secondary rounded-full font-medium hover:bg-secondary/10 transition-all">Remove Liquidity</button>
                    </div>
                    <button id="connectWalletButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">Connect Wallet</button>
                    <p id="networkStatus" class="text-light-gray text-sm">Click to connect wallet...</p>
                    
                    <div class="flex items-center bg-dark/80 p-3 rounded-lg border border-primary/20">
                        <i class="fa fa-link text-accent mr-3"></i>
                        <input id="tokenAddress" type="text" placeholder="Token Address" class="flex-1 bg-transparent border-none text-white font-mono text-sm focus:outline-none" value="0xf6D9Cf57e20bA0d33372E8998A9424aa53411E04">
                        <button class="ml-3 text-light-gray hover:text-secondary transition-colors" onclick="copyAddress()">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    
                    <p id="balanceStatus" class="text-light-gray text-sm">GT Balance: 0 | Token Balance: 0</p>
                    
                    <button id="approveButton" class="px-6 py-3 bg-secondary text-dark rounded-full font-medium hover:bg-secondary/80 transition-all hidden">Approve Token</button>
                    
                    <div id="amountInput">
                        <label id="amountLabel" class="block text-left text-light-gray mb-2">Token Amount</label>
                        <input id="amount" type="text" placeholder="Enter token amount" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>
                    
                    <div id="gtAmountDiv" class="hidden">
                        <label class="block text-left text-light-gray mb-2">GT Amount</label>
                        <input id="gtAmount" type="text" placeholder="Auto calculated" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary" readonly>
                    </div>
                    
                    <div id="lpAmountDiv" class="hidden">
                        <label class="block text-left text-light-gray mb-2">LP Amount</label>
                        <input id="lpAmount" type="text" placeholder="Auto calculated" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary" readonly>
                    </div>
                    
                    <div>
                        <label class="block text-left text-light-gray mb-2">Slippage Tolerance (%)</label>
                        <input id="slippage" type="text" placeholder="Enter slippage (e.g., 1)" value="1" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>
                    
                    <div class="flex justify-between text-light-gray text-sm" id="contractDiv" style="display: none;">
                        <span>Router: <input id="routerAddress" type="text" value="0x12814690F59a9CE8bA87dC8cF0692442bAa9C097" class="bg-transparent border-b border-primary/50 w-32 text-center"></span>
                        <span>Pair: <input id="pairAddress" type="text" value="0xd5DBe6cf9Fec4e705bB4f219bf5b5185129c12b9" class="bg-transparent border-b border-primary/50 w-32 text-center"></span>
                    </div>
                    
                    <button id="liquidityButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:bg-dark/50 disabled:cursor-not-allowed" disabled>Add Liquidity</button>
                    <p id="progressStatus" class="text-light-gray text-sm">Waiting for action...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark/95 py-12 border-t border-primary/20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-light-gray text-sm">Â© 2025 GDOG. All rights reserved. DYOR and invest responsibly.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc/',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        const routerAbi = [
            {"inputs":[{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"amountTokenDesired","type":"uint256"},{"internalType":"uint256","name":"amountTokenMin","type":"uint256"},{"internalType":"uint256","name":"amountETHMin","type":"uint256"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"addLiquidityETH","outputs":[{"internalType":"uint256","name":"amountToken","type":"uint256"},{"internalType":"uint256","name":"amountETH","type":"uint256"},{"internalType":"uint256","name":"liquidity","type":"uint256"}],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"address","name":"token","type":"address"},{"internalType":"uint256","name":"liquidity","type":"uint256"},{"internalType":"uint256","name":"amountTokenMin","type":"uint256"},{"internalType":"uint256","name":"amountETHMin","type":"uint256"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"removeLiquidityETH","outputs":[{"internalType":"uint256","name":"amountToken","type":"uint256"},{"internalType":"uint256","name":"amountETH","type":"uint256"}],"stateMutability":"nonpayable","type":"function"}
        ];

        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const pairAbi = [
            {"inputs":[],"name":"getReserves","outputs":[{"internalType":"uint112","name":"_reserve0","type":"uint112"},{"internalType":"uint112","name":"_reserve1","type":"uint112"},{"internalType":"uint32","name":"_blockTimestampLast","type":"uint32"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token0","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        let web3, account, routerContract, tokenContract, pairContract, lpContract;
        let isAddMode = true;

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalancesAndAllowance();
                    document.getElementById('networkStatus').innerText = 'Connected to Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = 'Wallet connection failed';
                    document.getElementById('progressStatus').innerText = `Error: Connection failed - ${error.message}`;
                }
            } else {
                document.getElementById('networkStatus').innerText = 'Please install MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            const routerAddr = document.getElementById('routerAddress').value.trim();
            const tokenAddr = document.getElementById('tokenAddress').value.trim();
            const pairAddr = document.getElementById('pairAddress').value.trim();
            
            if (routerAddr) routerContract = new web3.eth.Contract(routerAbi, web3.utils.toChecksumAddress(routerAddr));
            if (tokenAddr) tokenContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(tokenAddr));
            if (pairAddr) {
                pairContract = new web3.eth.Contract(pairAbi, web3.utils.toChecksumAddress(pairAddr));
                lpContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(pairAddr));
            }
        }

        async function checkBalancesAndAllowance() {
            if (!web3 || !account) {
                document.getElementById('liquidityButton').disabled = true;
                document.getElementById('progressStatus').innerText = 'Error: Wallet not connected';
                return;
            }
            try {
                const gtBalance = await web3.eth.getBalance(account);
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                
                if (isAddMode) {
                    const tokenBalance = await tokenContract.methods.balanceOf(account).call();
                    const tokenBalanceFormatted = Number(web3.utils.fromWei(tokenBalance, 'ether')).toFixed(4);
                    document.getElementById('balanceStatus').innerText = `GT Balance: ${gtBalanceFormatted} | Token Balance: ${tokenBalanceFormatted}`;
                    await checkAllowance();
                    await calculateGTAmount();
                } else {
                    const lpBalance = await lpContract.methods.balanceOf(account).call();
                    const lpBalanceFormatted = Number(web3.utils.fromWei(lpBalance, 'ether')).toLocaleString();
                    document.getElementById('balanceStatus').innerText = `GT Balance: ${gtBalanceFormatted} | LP Balance: ${lpBalanceFormatted}`;
                    await checkAllowance();
                    await calculateLPAmount();
                }
            } catch (error) {
                document.getElementById('progressStatus').innerText = `Error: Balance check failed - ${error.message}`;
            }
        }

        async function checkAllowance() {
            try {
                const amount = document.getElementById('amount').value.trim();
                if (!amount) return;
                const amountWei = web3.utils.toWei(amount, 'ether');
                const targetContract = isAddMode ? routerContract._address : pairContract._address;
                const allowance = await tokenContract.methods.allowance(account, targetContract).call();
                const hasAllowance = web3.utils.toBN(allowance).gte(amountWei);
                document.getElementById('approveButton').classList.toggle('hidden', hasAllowance);
                document.getElementById('liquidityButton').disabled = !hasAllowance;
            } catch (error) {
                document.getElementById('progressStatus').innerText = `Error: Allowance check failed - ${error.message}`;
            }
        }

        async function approveToken() {
            const amount = document.getElementById('amount').value.trim();
            if (!amount || isNaN(amount) || amount <= 0) {
                document.getElementById('progressStatus').innerText = 'Error: Invalid amount';
                return;
            }
            try {
                document.getElementById('approveButton').innerHTML = 'Approving... <i class="fa fa-spinner fa-spin ml-2"></i>';
                const amountWei = web3.utils.toWei(amount, 'ether');
                const targetContract = isAddMode ? routerContract._address : pairContract._address;
                const tx = await tokenContract.methods.approve(targetContract, amountWei).send({ from: account, gas: 100000 });
                document.getElementById('progressStatus').innerText = `Approval successful: ${tx.transactionHash}`;
                await checkAllowance();
            } catch (error) {
                document.getElementById('progressStatus').innerText = `Error: Approval failed - ${error.message}`;
            } finally {
                document.getElementById('approveButton').innerHTML = 'Approve Token';
            }
        }

        async function calculateGTAmount() {
            const amount = document.getElementById('amount').value.trim();
            if (!amount || !pairContract) {
                document.getElementById('gtAmount').value = '';
                return;
            }
            try {
                const reserves = await pairContract.methods.getReserves().call();
                const token0 = await pairContract.methods.token0().call();
                const tokenAddr = document.getElementById('tokenAddress').value.toLowerCase();
                const isToken0 = token0.toLowerCase() === tokenAddr;
                const reserveToken = isToken0 ? reserves[0] : reserves[1];
                const reserveGT = isToken0 ? reserves[1] : reserves[0];
                
                if (web3.utils.toBN(reserveToken).isZero()) {
                    document.getElementById('gtAmount').value = '0.02';
                    return;
                }
                
                const amountWei = web3.utils.toWei(amount, 'ether');
                const gtWei = web3.utils.toBN(amountWei).mul(web3.utils.toBN(reserveGT)).div(web3.utils.toBN(reserveToken));
                document.getElementById('gtAmount').value = Number(web3.utils.fromWei(gtWei, 'ether')).toFixed(6);
            } catch (error) {
                document.getElementById('gtAmount').value = '0.02';
            }
        }

        async function calculateLPAmount() {
            const amount = document.getElementById('amount').value.trim();
            if (!amount || !lpContract || !pairContract) {
                document.getElementById('lpAmount').value = '';
                return;
            }
            try {
                const lpBalance = await lpContract.methods.balanceOf(account).call();
                document.getElementById('lpAmount').value = Number(web3.utils.fromWei(lpBalance, 'ether')).toLocaleString();
            } catch (error) {
                document.getElementById('lpAmount').value = '0';
            }
        }

        async function executeLiquidity() {
            const amount = document.getElementById('amount').value.trim();
            const slippage = document.getElementById('slippage').value.trim();
            const button = document.getElementById('liquidityButton');

            if (!amount || isNaN(amount) || amount <= 0 || !slippage || isNaN(slippage) || slippage < 0) {
                document.getElementById('progressStatus').innerText = 'Error: Invalid input';
                return;
            }

            button.disabled = true;
            button.innerHTML = `${isAddMode ? 'Adding' : 'Removing'}... <i class="fa fa-spinner fa-spin ml-2"></i>`;
            document.getElementById('progressStatus').innerText = `${isAddMode ? 'Adding' : 'Removing'} liquidity...`;

            try {
                const amountWei = web3.utils.toWei(amount, 'ether');
                const slippagePercent = parseFloat(slippage) / 100;
                const deadline = Math.floor(Date.now() / 1000) + 60 * 20;

                if (isAddMode) {
                    const gtAmount = document.getElementById('gtAmount').value.trim();
                    const gtWei = web3.utils.toWei(gtAmount, 'ether');
                    const amountMin = web3.utils.toBN(amountWei).mul(web3.utils.toBN(Math.floor((1 - slippagePercent) * 1000))).div(web3.utils.toBN(1000));
                    const gtMin = web3.utils.toBN(gtWei).mul(web3.utils.toBN(Math.floor((1 - slippagePercent) * 1000))).div(web3.utils.toBN(1000));

                    const tx = await routerContract.methods.addLiquidityETH(
                        tokenContract._address,
                        amountWei,
                        amountMin,
                        gtMin,
                        account,
                        deadline
                    ).send({
                        from: account,
                        value: gtWei,
                        gas: 800000
                    });

                    document.getElementById('progressStatus').innerText = `Success: ${tx.transactionHash}`;
                    document.getElementById('networkStatus').innerText = 'Liquidity added successfully!';
                } else {
                    const lpAmountWei = web3.utils.toWei(amount, 'ether');
                    const tx = await routerContract.methods.removeLiquidityETH(
                        tokenContract._address,
                        lpAmountWei,
                        0,
                        0,
                        account,
                        deadline
                    ).send({
                        from: account,
                        gas: 800000
                    });

                    document.getElementById('progressStatus').innerText = `Success: ${tx.transactionHash}`;
                    document.getElementById('networkStatus').innerText = 'Liquidity removed successfully!';
                }
                await checkBalancesAndAllowance();
            } catch (error) {
                if (error.code === 4001) {
                    document.getElementById('progressStatus').innerText = 'Error: Transaction cancelled';
                } else if (error.message.includes('insufficient funds')) {
                    document.getElementById('progressStatus').innerText = 'Error: Insufficient funds';
                } else {
                    document.getElementById('progressStatus').innerText = `Error: ${error.message}`;
                }
            } finally {
                button.disabled = false;
                button.innerHTML = isAddMode ? 'Add Liquidity' : 'Remove Liquidity';
            }
        }

        function copyAddress() {
            const addr = document.getElementById('tokenAddress').value.trim();
            navigator.clipboard.writeText(addr).then(() => {
                document.getElementById('progressStatus').innerText = 'Address copied!';
                setTimeout(() => checkBalancesAndAllowance(), 1000);
            });
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
        document.getElementById('liquidityButton').addEventListener('click', executeLiquidity);
        document.getElementById('approveButton').addEventListener('click', approveToken);
        document.getElementById('amount').addEventListener('input', checkBalancesAndAllowance);
        document.getElementById('slippage').addEventListener('input', checkAllowance);
        document.getElementById('tokenAddress').addEventListener('input', () => { initializeContracts(); checkBalancesAndAllowance(); });
        document.getElementById('routerAddress').addEventListener('input', () => { initializeContracts(); checkBalancesAndAllowance(); });
        document.getElementById('pairAddress').addEventListener('input', () => { initializeContracts(); checkBalancesAndAllowance(); });

        document.getElementById('addModeButton').addEventListener('click', () => {
            isAddMode = true;
            document.getElementById('addModeButton').classList.add('bg-primary', 'text-white');
            document.getElementById('addModeButton').classList.remove('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('removeModeButton').classList.remove('bg-primary', 'text-white');
            document.getElementById('removeModeButton').classList.add('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('amountLabel').innerText = 'Token Amount';
            document.getElementById('amount').placeholder = 'Enter token amount';
            document.getElementById('gtAmountDiv').classList.remove('hidden');
            document.getElementById('lpAmountDiv').classList.add('hidden');
            document.getElementById('contractDiv').style.display = 'flex';
            document.getElementById('liquidityButton').innerText = 'Add Liquidity';
            document.getElementById('approveButton').innerHTML = 'Approve Token';
            checkBalancesAndAllowance();
        });

        document.getElementById('removeModeButton').addEventListener('click', () => {
            isAddMode = false;
            document.getElementById('removeModeButton').classList.add('bg-primary', 'text-white');
            document.getElementById('removeModeButton').classList.remove('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('addModeButton').classList.remove('bg-primary', 'text-white');
            document.getElementById('addModeButton').classList.add('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('amountLabel').innerText = 'LP Amount';
            document.getElementById('amount').placeholder = 'Enter LP amount';
            document.getElementById('gtAmountDiv').classList.add('hidden');
            document.getElementById('lpAmountDiv').classList.remove('hidden');
            document.getElementById('contractDiv').style.display = 'none';
            document.getElementById('liquidityButton').innerText = 'Remove Liquidity';
            document.getElementById('approveButton').innerHTML = 'Approve LP';
            checkBalancesAndAllowance();
        });

        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuToggle.innerHTML = mobileMenu.classList.contains('hidden') ? '<i class="fa fa-bars"></i>' : '<i class="fa fa-times"></i>';
        });

        document.addEventListener('DOMContentLoaded', () => {
            initializeContracts();
            checkBalancesAndAllowance();
        });

        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-dark/95', 'shadow-lg');
            } else {
                navbar.classList.remove('bg-dark/95', 'shadow-lg');
            }
        });
    </script>
</body>
</html>
