<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMA - Gatefun Liquidity Pool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00d4ff;
        }
        .subtitle {
            font-size: 1.1em;
            color: #b0b0b0;
        }
        .wallet-connect {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
        }
        .connect-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
        }
        .wallet-address {
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9em;
            color: #b0b0b0;
            word-break: break-all;
        }
        .liquidity-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        .panel {
            flex: 1;
            background: #16213e;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #00d4ff;
        }
        .panel h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
            font-size: 1.5em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            background: #1a1a2e;
            color: #fff;
            font-size: 1em;
        }
        input::placeholder {
            color: #666;
        }
        .balance {
            text-align: right;
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 5px;
        }
        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }
        .remove-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
        }
        @media (max-width: 768px) {
            .liquidity-section {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://woofinglabs.github.io/GdogToTheMoon/images/gdog_logo.png" alt="Gdog Logo" class="logo">
            <h1>MIMA Gatefun</h1>
            <p class="subtitle">Liquidity Pool</p>
        </header>

        <div class="wallet-connect" id="walletConnect">
            <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
            <div class="wallet-address" id="walletAddress" style="display: none;"></div>
        </div>

        <div class="liquidity-section" id="liquiditySection" style="display: none;">
            <div class="panel">
                <h2>Add Liquidity</h2>
                <div class="input-group">
                    <label>Token A Amount</label>
                    <input type="number" id="amountADesired" placeholder="0.0" step="0.01">
                    <div class="balance">Balance: <span id="balanceA">0</span></div>
                </div>
                <div class="input-group">
                    <label>Token B Amount</label>
                    <input type="number" id="amountBDesired" placeholder="0.0" step="0.01">
                    <div class="balance">Balance: <span id="balanceB">0</span></div>
                </div>
                <button class="action-btn add-btn" onclick="addLiquidity()">Add Liquidity</button>
            </div>

            <div class="panel">
                <h2>Remove Liquidity</h2>
                <div class="input-group">
                    <label>LP Amount</label>
                    <input type="number" id="liquidity" placeholder="0.0" step="0.01">
                    <div class="balance">Balance: <span id="balanceLP">0</span></div>
                </div>
                <div class="input-group">
                    <label>Min Amount A</label>
                    <input type="number" id="amountAMin" placeholder="0.0" step="0.01">
                </div>
                <div class="input-group">
                    <label>Min Amount B</label>
                    <input type="number" id="amountBMin" placeholder="0.0" step="0.01">
                </div>
                <button class="action-btn remove-btn" onclick="removeLiquidity()">Remove Liquidity</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script>
        let web3, account, pairContract;
        
        const PAIR_ABI = [
            {"inputs":[{"internalType":"uint256","name":"amountADesired","type":"uint256"},{"internalType":"uint256","name":"amountBDesired","type":"uint256"},{"internalType":"uint256","name":"amountAMin","type":"uint256"},{"internalType":"uint256","name":"amountBMin","type":"uint256"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"mint","outputs":[{"internalType":"uint256","name":"liquidity","type":"uint256"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"liquidity","type":"uint256"},{"internalType":"uint256","name":"amountAMin","type":"uint256"},{"internalType":"uint256","name":"amountBMin","type":"uint256"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"burn","outputs":[{"internalType":"uint256","name":"amountA","type":"uint256"},{"internalType":"uint256","name":"amountB","type":"uint256"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];
        
        const ERC20_ABI = [{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];
        
        const PAIR_ADDRESS = "0xYourPairAddress";
        const TOKEN_A = "0xTokenA";
        const TOKEN_B = "0xTokenB";
        
        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({method: 'eth_requestAccounts'});
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('walletAddress').textContent = account;
                    document.getElementById('walletAddress').style.display = 'block';
                    document.getElementById('walletConnect').innerHTML = `<button class="connect-btn" onclick="disconnectWallet()">Disconnect</button><div class="wallet-address">${account}</div>`;
                    pairContract = new web3.eth.Contract(PAIR_ABI, PAIR_ADDRESS);
                    document.getElementById('liquiditySection').style.display = 'flex';
                    updateBalances();
                } catch (err) { alert('Connection failed'); }
            } else { alert('Install MetaMask'); }
        }
        
        function disconnectWallet() {
            account = null;
            document.getElementById('walletConnect').innerHTML = '<button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>';
            document.getElementById('liquiditySection').style.display = 'none';
        }
        
        async function updateBalances() {
            if (!account) return;
            try {
                const tokenAContract = new web3.eth.Contract(ERC20_ABI, TOKEN_A);
                const tokenBContract = new web3.eth.Contract(ERC20_ABI, TOKEN_B);
                
                document.getElementById('balanceA').textContent = web3.utils.fromWei(await tokenAContract.methods.balanceOf(account).call(), 'ether');
                document.getElementById('balanceB').textContent = web3.utils.fromWei(await tokenBContract.methods.balanceOf(account).call(), 'ether');
                document.getElementById('balanceLP').textContent = web3.utils.fromWei(await pairContract.methods.balanceOf(account).call(), 'ether');
            } catch (err) {}
        }
        
        async function addLiquidity() {
            const amountADesired = web3.utils.toWei(document.getElementById('amountADesired').value, 'ether');
            const amountBDesired = web3.utils.toWei(document.getElementById('amountBDesired').value, 'ether');
            const amountAMin = web3.utils.toWei((parseFloat(document.getElementById('amountADesired').value) * 0.99).toString(), 'ether');
            const amountBMin = web3.utils.toWei((parseFloat(document.getElementById('amountBDesired').value) * 0.99).toString(), 'ether');
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
            
            await pairContract.methods.mint(amountADesired, amountBDesired, amountAMin, amountBMin, account, deadline).send({from: account});
            alert('Liquidity added!');
            updateBalances();
            document.getElementById('amountADesired').value = '';
            document.getElementById('amountBDesired').value = '';
        }
        
        async function removeLiquidity() {
            const liquidity = web3.utils.toWei(document.getElementById('liquidity').value, 'ether');
            const amountAMin = web3.utils.toWei(document.getElementById('amountAMin').value || 0, 'ether');
            const amountBMin = web3.utils.toWei(document.getElementById('amountBMin').value || 0, 'ether');
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
            
            await pairContract.methods.burn(liquidity, amountAMin, amountBMin, account, deadline).send({from: account});
            alert('Liquidity removed!');
            updateBalances();
            document.getElementById('liquidity').value = '';
            document.getElementById('amountAMin').value = '';
            document.getElementById('amountBMin').value = '';
        }
        
        if (window.ethereum && window.ethereum.selectedAddress) connectWallet();
    </script>
</body>
</html>
