<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GRABBIT 强制撤池 - 终极无敌版</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <style>
        body{background:#000;color:#fff;font-family:Arial;text-align:center;padding:30px;}
        .box{max-width:600px;margin:0 auto;background:#111;padding:30px;border-radius:16px;border:2px solid #0f0;}
        input,button{width:90%;max-width:500px;padding:15px;margin:15px auto;display:block;border:none;border-radius:8px;font-size:18px;}
        button{background:#0f0;color:#000;font-weight:bold;cursor:pointer;}
        .ok{color:#0f0;font-size:24px;margin:20px;}
    </style>
</head>
<body>
<div class="box">
    <h1>GRABBIT 强制撤池</h1>
    <p>不需要授权<br>直接烧 LP 强制吐币</p>

    <input value="0x691676510864d0f2f46e93aC9b0476702AfCC076" readonly>
    <input id="amount" placeholder="输入 LP 数量（点 MAX 自动填）">

    <button id="max">MAX（99.99% 安全）</button>
    <button id="connect">连接钱包</button>
    <button id="remove" disabled>立即强制撤池（必成）</button>

    <div id="status">请用 0xFb10...9Fa3 连接钱包</div>
    <div id="result"></div>
</div>

<script>
    const PAIR = "0x691676510864d0f2f46e93aC9b0476702AfCC076";
    const CHAIN_ID = 10088;
    let web3, account, pair;

    // 极简 ABI，只保留真正存在的函数
    const abi = [
        {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","type":"uint256"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"liquidity","type":"uint256"},{"internalType":"uint256","name":"amountAMin","type":"uint256"},{"internalType":"uint256","name":"amountBMin","type":"uint256"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"removeLiquidity","outputs":[{"internalType":"uint256","name":"amountA","type":"uint256"},{"internalType":"uint256","name":"amountB","type":"uint256"}],"stateMutability":"nonpayable","type":"function"}
    ];

    document.getElementById('connect').onclick = async () => {
        if (!window.ethereum) return alert("请安装 MetaMask");
        web3 = new Web3(window.ethereum);
        try {
            await ethereum.request({method:'eth_requestAccounts'});
            const chain = await web3.eth.getChainId();
            if (chain !== CHAIN_ID) {
                await ethereum.request({method:'wallet_switchEthereumChain', params:[{chainId:'0x2728'}]});
            }
            account = (await web3.eth.getAccounts())[0];
            pair = new web3.eth.Contract(abi, PAIR);
            document.getElementById('connect').innerText = "已连接 " + account.slice(0,8)+"...";
            await showBalance();
        } catch(e) { alert("连接失败: "+e.message); }
    };

    async function showBalance() {
        try {
            const bal = await pair.methods.balanceOf(account).call();
            const display = Number(web3.utils.fromWei(bal,'ether')).toFixed(18);
            const safe = (BigInt(bal) * 9999n / 10000n).toString(); // 99.99%
            const safeDisplay = web3.utils.fromWei(safe,'ether');

            document.getElementById('status').innerHTML = `LP 余额: ${display}<br>推荐使用: ${safeDisplay}`;
            document.getElementById('max').onclick = () => {
                document.getElementById('amount').value = safeDisplay;
            };
            document.getElementById('remove').disabled = false;
        } catch(e) {
            document.getElementById('status').innerHTML = "读取余额失败: "+e.message;
        }
    }

    document.getElementById('remove').onclick = async () => {
        const input = document.getElementById('amount').value;
        if (!input) return alert("请先点 MAX 或手动输入数量");
        const liquidity = web3.utils.toWei(input.trim(),'ether');
        const deadline = Math.floor(Date.now()/1000) + 1200;

        document.getElementById('status').innerHTML = "正在强制撤池...";
        document.getElementById('remove').disabled = true;

        try {
            const tx = await pair.methods.removeLiquidity(
                account,
                liquidity,
                0,
                0,
                deadline
            ).send({from: account, gas: 1000000});

            document.getElementById('result').innerHTML = `
                <div class="ok">
                    撤池成功！<br>
                    交易: ${tx.transactionHash}<br>
                    已经到账 GT + GRABBIT
                </div>`;
        } catch(e) {
            document.getElementById('status').innerHTML = "失败: "+e.message;
            console.log(e);
        }
        document.getElementById('remove').disabled = false;
    };
</script>
</body>
</html>
