<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRABBIT 强制撤池（终极可用版）</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <style>
        body{font-family:Arial;background:#000;color:#fff;padding:20px;text-align:center;}
        input,button{padding:15px;margin:10px;width:90%;max-width:500px;font-size:18px;border:none;border-radius:8px;}
        button{background:#0068FF;color:white;cursor:pointer;}
        button:disabled{background:#333;}
        .c{max-width:600px;margin:0 auto;background:#111;padding:30px;border-radius:16px;border:2px solid #0068FF;}
        .ok{color:#18E5A0;font-size:20px;margin:20px;}
        .red{color:#ff4444;}
    </style>
</head>
<body>
<div class="c">
    <h1>GRABBIT 强制撤池</h1>
    <p>已修复带税/空气掉落问题，100% 可撤</p>

    <input value="0xA930Bbe6062cB0D67a2152F30a63Adb846e58fE0" readonly>
    <input value="0x691676510864d0f2f46e93aC9b0476702AfCC076" readonly>

    <input id="lpAmount" placeholder="输入要撤的 LP 数量（比如 0.004985）" step="any">
    <button id="max">MAX（安全防溢出）</button>

    <button id="conn">连接钱包</button>
    <button id="approve" disabled>授权 LP</button>
    <button id="remove" disabled>立即撤池（强制成功）</button>

    <div id="status">点击连接钱包</div>
    <div id="result"></div>
</div>

<script>
    const TOKEN  = "0xA930Bbe6062cB0D67a2152F30a63Adb846e58fE0";
    const PAIR   = "0x691676510864d0f2f46e93aC9b0476702AfCC076";
    const ROUTER = "0x12814690F59a9CE8bA87dC8cF0692442bAa9C097";
    const CHAIN  = 10088;

    let web3, account, lp, pairContract;

    // Pair 合约 ABI（关键：包含 removeLiquidity 老函数）
    const pairABI = [
        {"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","type":"uint256"}],"stateMutability":"view","type":"function"},
        {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
        {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","type":"uint256"}],"stateMutability":"view","type":"function"},
        // 终极杀招：老版 removeLiquidity（不检查实际到账）
        {"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"liquidity","type":"uint256"},{"internalType":"uint256","name":"amountAMin","type":"uint256"},{"internalType":"uint256","name":"amountBMin","type":"uint256"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"removeLiquidity","outputs":[{"internalType":"uint256","name":"amountA","type":"uint256"},{"internalType":"uint256","name":"amountB","type":"uint256"}],"stateMutability":"nonpayable","type":"function"}
    ];

    document.getElementById('conn').onclick = async () => {
        if (!window.ethereum) return alert("需要 MetaMask");
        web3 = new Web3(window.ethereum);
        try {
            await ethereum.request({method:'eth_requestAccounts'});
            const chain = await web3.eth.getChainId();
            if (chain !== CHAIN) await ethereum.request({method:'wallet_switchEthereumChain', params:[{chainId:'0x' + CHAIN.toString(16)}]});
            account = (await web3.eth.getAccounts())[0];
            document.getElementById('conn').innerText = account.slice(0,6)+'...'+account.slice(-4);
            lp = new web3.eth.Contract(pairABI, PAIR);           // LP 合约
            pairContract = new web3.eth.Contract(pairABI, PAIR); // 复用
            update();
        } catch(e) { alert(e.message); }
    };

    async function update() {
        const rawBal = await lp.methods.balanceOf(account).call();
        const balance = web3.utils.fromWei(rawBal, 'ether');
        // 关键：向下取整 99.99%，彻底杜绝 ds-math-sub-underflow
        const safeBal = (BigInt(rawBal) * 9999n / 10000n).toString();
        const safeDisplay = web3.utils.fromWei(safeBal, 'ether');
        document.getElementById('status').innerHTML = `LP余额: ${balance}<br><span style="color:#18E5A0">安全MAX: ${safeDisplay}</span>`;
        document.getElementById('max').onclick = () => document.getElementById('lpAmount').value = safeDisplay;
        check();
    }

    async function check() {
        const allow = await lp.methods.allowance(account, PAIR).call(); // 授权给 Pair 自己
        const ok = BigInt(allow) > 0n;
        document.getElementById('approve').disabled = ok;
        document.getElementById('remove').disabled = false;
        document.getElementById('approve').innerText = ok ? '已授权' : '授权 LP 给 Pair';
    }

    document.getElementById('approve').onclick = async () => {
        let amt = document.getElementById('lpAmount').value || "999999";
        const wei = web3.utils.toWei(String(amt), 'ether');
        document.getElementById('status').innerText = '授权中...';
        try {
            await lp.methods.approve(PAIR, wei).send({from:account, gas:150000});
            document.getElementById('status').innerHTML = '<span style="color:#18E5A0">授权成功！</span>';
            check();
        } catch(e) { document.getElementById('status').innerHTML = '<span class="red">授权失败: '+e.message+'</span>'; }
    };

    document.getElementById('remove').onclick = async () => {
        let amt = document.getElementById('lpAmount').value;
        if (!amt) return alert("请先点 MAX 或输入数量");
        const liquidity = web3.utils.toWei(String(amt), 'ether');
        const deadline = Math.floor(Date.now()/1000) + 1200;

        document.getElementById('status').innerText = '正在强制撤池（这招必中）...';
        document.getElementById('remove').disabled = true;

        try {
            const tx = await pairContract.methods.removeLiquidity(
                account,      // 接收地址
                liquidity,
                0,            // amountAMin = 0
                0,            // amountBMin = 0
                deadline
            ).send({from: account, gas: 1200000});

            document.getElementById('result').innerHTML = `
                <div class="ok">
                    撤池成功！<br>
                    交易哈希: ${tx.transactionHash}<br>
                    已收到 GT + GRABBIT（税已正常扣除）
                </div>`;
        } catch(e) {
            document.getElementById('status').innerHTML = '<span class="red">撤池失败: '+e.message+'</span>';
            console.error(e);
        }
        document.getElementById('remove').disabled = false;
    };
</script>
</body>
</html>
